<div class="container py-5" id="course-container">
  </div>

<script>
  async function loadCourses() {
    try {
      const response = await fetch('teachingdata.json'); 
      const courses = await response.json();
      const container = document.getElementById('course-container');

      container.innerHTML = courses.map(course => `
        <div class="row section-container mb-4">
          <div class="col-md-3">
            ${course.role ? `<p class="role-text" style="text-align: right;">${course.role}</p>` : ''}
          </div>
          <div class="col-md-9">
            <h2 class="entry-title">${course.title}</h2>
            <p class="entry-years">${course.years}</p>
            <p class="entry-description">${course.description}</p>
          </div>
        </div>
      `).join('');
      
    } catch (error) {
      console.error('Error loading the courses:', error);
    }
  }

  loadCourses();
</script>
