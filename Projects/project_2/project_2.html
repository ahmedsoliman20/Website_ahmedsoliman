<script>
  const projectData = [
    { id: 'fetch-description', file: 'description.txt' },
    { id: 'fetch-date',        file: 'date.txt' },
    { id: 'fetch-role',        file: 'role.txt' },
    { id: 'fetch-client',      file: 'client.txt' },
    { id: 'fetch-title',      file: 'title.txt' },
    { id: 'fetch-text_2',      file: 'text_2.txt' },
    { id: 'fetch-subtitle',      file: 'subtitle.txt' },
    { id: 'fetch-link',        file: 'visit.txt' }

  ];

  // Since everything is in the same folder, we leave this empty
  const folderPath = ""; 

  projectData.forEach(item => {
    fetch(item.file) // Fetch the file directly
      .then(response => {
        if (!response.ok) throw new Error(`Could not find ${item.file}`);
        return response.text();
      })
      .then(data => {
        const element = document.getElementById(item.id);
        if (element) {
          if (item.id === 'fetch-link') {
            element.innerText = data.trim();
            element.href = data.trim(); 
          } else {
            element.innerText = data.trim();
          }
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById(item.id).innerText = "Unavailable";
      });
  });
</script>
