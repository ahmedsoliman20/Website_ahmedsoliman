<script>
  // 1. Get the filename and ID
  const fileName = window.location.pathname.split('/').pop();
  const projectId = fileName.replace('.html', '');

  console.log("Loading project:", projectId);

  // 2. Fetch the JSON file
  fetch('../../projects/projects_data.json')
    .then(response => {
      if (!response.ok) throw new Error("Network response was not ok");
      return response.json();
    })
    .then(data => {
      // 3. Find the specific project
      const project = data.find(p => p.id === projectId);

      if (project) {
        // --- Update Content ---
        document.getElementById('fetch-title').innerText = project.title || "";
        document.getElementById('fetch-description').innerText = project.description || "";
        document.getElementById('fetch-date').innerText = project.date || "";
        document.getElementById('fetch-role').innerText = project.role || "";
        document.getElementById('fetch-client').innerText = project.client || "";
        document.getElementById('fetch-subtitle').innerText = project.subtitle || "";
        document.getElementById('fetch-text_2').innerText = project.text_2 || "";
                
        // ... inside the .then(data => { ... project found block

const linkElem = document.getElementById('fetch-link');
if (linkElem) {
    // This sets the URL (the "visit" field in your JSON)
    linkElem.href = project.visit || "#";
    
    // This sets the visible text (the "linktext" field in your JSON)
    linkElem.innerText = project.linktext || "Visit Project"; 
}

// ...

        // --- Update Labels (Only if they exist in your JSON) ---
        if (project.labels) {
          if(document.getElementById('label-desc')) document.getElementById('label-desc').innerText = project.labels.desc;
          if(document.getElementById('label-date')) document.getElementById('label-date').innerText = project.labels.date;
          if(document.getElementById('label-role')) document.getElementById('label-role').innerText = project.labels.role;
          if(document.getElementById('label-client')) document.getElementById('label-client').innerText = project.labels.client;
          if(document.getElementById('label-visit')) document.getElementById('label-visit').innerText = project.labels.visit;
          
        }
      } else {
        console.error("Project ID not found in JSON:", projectId);
        document.body.innerHTML = "<div class='container py-5'><h1>Project Not Found</h1><a href='../../index.html'>Back to Work</a></div>";
      }
    })
    .catch(err => {
      console.error("Error loading JSON:", err);
      document.getElementById('fetch-title').innerText = "Error loading data.";
    });
</script>
