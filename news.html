<main class="py-4">

      <div class="d-flex flex-wrap justify-content-start gap-2" id="filter-buttons">
        <button class="btn btn-filter active" data-filter="all">All</button>
        <button class="btn btn-filter" data-filter="Lectures">Lectures</button>

      </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const grid = document.getElementById('gallery-grid');
  let allItems = []; 

  async function loadGallery() {
    let jsonData = { descriptions: {}, newstitles: {}, categories: {} };

    try {
      const jsonRes = await fetch('new.json');
      if (jsonRes.ok) {
        jsonData = await jsonRes.json();
      }
    } catch (err) {
      console.error("Could not load new.json", err);
    }

    const newsKeys = Object.keys(jsonData.newstitles).reverse();

    allItems = newsKeys.map(key => {
      const id = key.split('_')[1];
      return {
        title: jsonData.newstitles[key] || `News Item ${id}`,
        img: `../news/n${id}.jpg`,
        link: `../Projects/Project_${id}/index.html`,
        description: jsonData.descriptions[key] || "",
        // This line checks if 'categories' exists in your JSON for that specific key
        category: (jsonData.categories && jsonData.categories[key]) ? jsonData.categories[key] : "other"
      };
    });

    renderGallery(allItems);
    setupFilters();
  }

  function renderGallery(items) {
    if (items.length === 0) {
      grid.innerHTML = `<div class="col-12 text-center opacity-50 my-5"><p>No items found in this category.</p></div>`;
      return;
    }

    grid.innerHTML = items.map((item, index) => `
      <div class="col-md-6 col-lg-4 gallery-item">
        <div class="reveal-item" style="animation-delay: ${index * 0.05}s;">
          <div class="tile">
            <a class="img-link" href="${item.link}">
              <img src="${item.img}" class="gallery-img img-fluid" alt="${item.title}" onerror="this.src='https://placehold.co/600x400?text=Image+Not+Found'">
              <div class="tile-overlay"></div>
              <figcaption class="caption font-bebas">${item.title}</figcaption>
            </a>
          </div>
          <p class="project-description">${item.description}</p>
        </div>
      </div>
    `).join('');
  }

  function setupFilters() {
    const buttons = document.querySelectorAll('.btn-filter');
    
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        // UI Update: Toggle Active Class
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        // Logic: Filter Items
        const filterValue = btn.getAttribute('data-filter').toLowerCase();
        
        if (filterValue === 'all') {
          renderGallery(allItems);
        } else {
          const filtered = allItems.filter(item => 
            item.category.toLowerCase() === filterValue
          );
          renderGallery(filtered);
        }
      });
    });
  }

  // Initialize
  loadGallery();
</script>
