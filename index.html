<!--Gallery of the imagpppes-->
<main class="py-4">
  <div class="container px-4">
    <div id="gallery-grid" style="column-count: 3; column-gap: 10px;"></div>
  </div>
</main>

<script>
  const galleryItems = [
    { title: "Project One", img: "../Projects/Project 1/Cover.jpg"},
    { title: "Project Two", img: "https://mdbcdn.b-cdn.net/img/Photos/Vertical/mountain2.webp" },
    { title: "Boat on Calm Water", img: "https://mdbcdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(73).webp" },
    { title: "Waves at Sea", img: "https://mdbcdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(18).webp" },
    { title: "Yosemite National Park", img: "https://mdbcdn.b-cdn.net/img/Photos/Vertical/mountain3.webp" }
  ];



  // Randomize the order
  galleryItems.sort(() => Math.random() - 0.5);

  const grid = document.getElementById('gallery-grid');

  grid.innerHTML = galleryItems.map((item, index) => `
    <div class="reveal-item d-inline-block w-100 mb-2" style="animation-delay: ${index * 0.15}s; break-inside: avoid;">
      <div class="tile" style="aspect-ratio: auto; height: auto;">
        <a class="img-link" href="#">
          <img src="${item.img}" class="img-fluid" alt="${item.title}" style="display: block; width: 100%;">
          <div class="tile-overlay"></div>
          <figcaption class="caption font-bebas">${item.title}</figcaption>
        </a>
      </div>
    </div>
  `).join('');
</script>
