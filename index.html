<main class="py-4">
  <div class="container px-4">
    <div id="gallery-grid" style="column-count: 3; column-gap: 10px;"></div>
  </div>
</main>

<script>
  const projectCount = 15; 
  const grid = document.getElementById('gallery-grid');

  async function loadGallery() {
    const galleryItems = [];

    for (let i = 1; i <= projectCount; i++) {
      const folderPath = `../projects/project_${i}`;
      
      try {
        const response = await fetch(`${folderPath}/title.txt`);
        const titleText = response.ok ? await response.text() : `project ${i}`;

        galleryItems.push({
  title: titleText.trim(),
  img: `${folderPath}/cover.jpg`,
  // This constructs ../projects/project_1/project_1.html
  link: `${folderPath}/project_${i}.html` 
});
      } catch (error) {
        console.error(`Error loading project_${i}:`, error);
      }
    }

    galleryItems.sort(() => Math.random() - 0.5);

    grid.innerHTML = galleryItems.map((item, index) => `
      <div class="reveal-item d-inline-block w-100 mb-2" style="animation-delay: ${index * 0.15}s; break-inside: avoid;">
        <div class="tile" style="aspect-ratio: auto; height: auto;">
          <a class="img-link" href="${item.link}">
            <img src="${item.img}" class="img-fluid" alt="${item.title}" style="display: block; width: 100%;">
            <div class="tile-overlay"></div>
            <figcaption class="caption font-bebas">${item.title}</figcaption>
          </a>
        </div>
      </div>
    `).join('');
  }

  loadGallery();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
